      // if(screen.width<1600){
      //     document.write('<link rel="stylesheet" href="../src/styles/bijiben.less">');
        
      //   // var linkNode = document.createElement("link");

      //   //   linkNode.setAttribute("href","../src/styles/bijiben.less"); 
      //   //   document.head.appendChild(linkNode);  
      // }
      resetrem()
      window.addEventListener("resize",resetrem);
      function resetrem(){ 
        var html = document.querySelector("html");//获取到html元素
        // var width = html.getBoundingClientRect().width;//获取屏幕的宽度
        // var width=screen.width
        if(screen.width<=1690&&screen.width>1300){
            html.style.zoom=0.8
            html.style.fontSize = 17+"px";
            html.style.transformOrigin='0 0';
        }
        if(screen.width<1500&&screen.width>1400){
          // if(window.devicePixelRatio<2&&window.devicePixelRatio>1.78){
          //     html.style.fontSize=15+'px';
          // }
          if(window.devicePixelRatio<=1.78&&window.devicePixelRatio>=1.5){
            html.style.fontSize=15+'px';
          }
          if(window.devicePixelRatio<1.5&&window.devicePixelRatio>1){
            html.style.fontSize=8+'px';
          }
          if(window.devicePixelRatio<=1&&window.devicePixelRatio>0){
            html.style.fontSize=8+'px';
          }
        }      
     }

    </script>
  <body id='dody'>
